<div class="box">
<h2 class="H1">User Login</h2>
<form #LoginForm="ngForm" (ngSubmit)="LoginUser(LoginForm.value)" >
  <div>
  <label for="name">Email </label>
  <input type="email" name="Email" placeholder="Enter Name" ngModel>
  <br> <br>
  <label for="name">Password </label>
  <input type="password" name="password" placeholder="Enter password" ngModel>
  <br> <br>
  <button type="button" (click)="onsubmit()">Login</button>
</div>
</form>
</div>
